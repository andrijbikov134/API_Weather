<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Spy</title>
</head>
<body>
    <h1><a href="../index.html">Back</a></h1>
    <h1>Погода в Хмельницькому:</h1>
    <p>Погода: <span id="weather">Error</span></p>
    <p>Температура: <span id="temperature">0.0</span> C°</p>
    <p>Тиск: <span id="pressure">0</span> GPa</p>

    <script>
	async function fetchValuta1() {
            const response = await fetch('http://127.0.0.1:5000/Khmelnytskyi_weather');
            const data = await response.json();
            document.getElementById('weather').textContent = data.weather;
            document.getElementById('temperature').textContent = data.temperature;
            document.getElementById('pressure').textContent = data.pressure;
        }

        setInterval(fetchValuta1, 2000);
        fetchValuta1();
    </script>
</body>
</html>
